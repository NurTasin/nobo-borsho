<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>নববর্ষের ক্ষণ গণনা</title>
  </head>
  <body>
    <div id="year" class="year"></div>
     <h1 id="mainHeader">নববর্ষের আর বাকি</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>দিন</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>ঘণ্টা</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>মিনিট</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>সেকেন্ড</small>
      </div>
    </div>

    <img
      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    />
    <div id="notice">
      <p>ক্ষণ গণনা আপনার ডিভাইসের সময়ের উপর নির্ভর করবে ।</p>
    </div>
    <div id="copyright">
      <p>&copy; ২০২০-২০২১ নূর মাহমুদ উল আলম তাসিন ।</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
